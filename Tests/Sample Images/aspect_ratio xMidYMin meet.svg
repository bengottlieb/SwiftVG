<svg height="100px" version="1.1" viewBox="0 0 100.0 100.0" width="450px" xmlns="http://www.w3.org/2000/svg">    
	<desc>Example PreserveAspectRatio - illustrates preserveAspectRatio attribute</desc>
	<rect fill="none" height="98" stroke="blue" width="98" x="1" y="1" />
		<g transform="translate(25, 25)">
			<text y="-10">xMin*</text>
			<rect fill="none" height="29" stroke="blue" width="49" x=".5" y=".5" />
			<svg height="30" preserveAspectRatio="xMinYMin meet" viewBox="0 0 50.0 30.0" width="50">
				<rect fill="black" height="39" stroke="red" width="29" x=".5" y=".5" />
				<g transform="translate(0, 5)">
					<circle cx="15" cy="15" fill="yellow" r="10" />
					<circle cx="12" cy="12" fill="black" r="1.5" />
					<circle cx="17" cy="12" fill="black" r="1.5" />
					<path d="M 10 19 A 8 8 0 0 0 20 19" stroke="black" stroke-width="2" />
				</g>
			</svg>
		</g>
</svg>
